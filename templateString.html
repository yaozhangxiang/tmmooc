<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 打印超市小票
        var price = 12.5;
        var count = 5;
        console.log(`
        单价：￥${price.toFixed(2)}元
        数量：${count}
        -----------------------------
        小计：￥${(price*count).toFixed(2)}元
        `);

        // 打印下单时间,忘记复习date日期
        var orderTime = 158393848394493;
        console.log(`
            下单时间：${new Date(orderTime).toLocaleString()}
        `);
        // 判断男女
        var sex = 1;
        console.log(`性别：${sex==1?"男":"女"}`);
        // 查看当前星期
        var week = ["日", "一", "二", "三", "四", "五", "六"];
        console.log(`今天星期:${week[new Date().getDay()]}`);
    </script>
</body>

</html>
