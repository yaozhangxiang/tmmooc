<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var t = 0;

        function fun1() {
            console.log(`fun1执行耗费0.3s`);
            t += 0.3;
        }

        function fun2() {
            console.log(`fun1执行耗费0.8s`);
            t += 0.8;
            if (true) {
                // var t = new Date();这样输出结果就会是0.3,0.8这不执行来了，如果换成let就不会污染
                let t = new Date();
            }
        }
        fun1();
        fun2();
        console.log(t); //1.1
    </script>
</body>

</html>
